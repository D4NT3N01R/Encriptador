    <link rel= "stylesheet" href="diseño.css">

<body>
    <header>

        <div class="encabezado">
            <h1><a href="https://github.com/D4NT3N01R"><img id="logo"
                 src="imgs/iconemoji3.png" onmouseover="cambiarimagen('imgs/iconemoji3.png')"></a></h1>
            <p>Encriptador</p>
         </div>
        

    </header>
    <main>
    <div class="cuadros">
                    <div class="cuadro">
                        <textarea name="cuadro" id="cuadrodeentrada" cols="47" rows="16" placeholder="INGRESA EL TEXTO:)"></textarea>
                    </div>
                    
                    <div class="textofinal">
                    
                        <p class="textofinalc" id="textofinal" data-textodefault=" El texto a encriptar o desencriptar, aparecera aquí"> El texto a encriptar o desencriptar, aparecera aquí</p>
                        <button id="BotondeCopy"> <img id="copylogo" src="imgs/icons8-copy-24.png" onmousedown="cambiarimagenCopy('imgs/copylogo.png')" onmouseup="cambiarimagenCopy('imgs/icons8-copy-24.png')"></button>

                    </div>
    </div>
        <div class="botones">
                <button onclick="agarrartexto();" class="botonenc"><p>Encriptar</p></button>
                <button onclick="desencriptar();" class="botonDesenc"><p>Desencriptar</p></button>
        </div>
        
        
    
</main>
